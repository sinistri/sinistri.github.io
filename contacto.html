<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SOLID SISTEM</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quienesSomos.html">Quienes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="container form-container">
        <img src="./imagenes/contacto.jpg" alt="Contacto" class="logo">
        <h1>Contacto</h1>
        <form id="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <label for="preferencia">Preferencia de Contacto</label>
            <select id="preferencia" name="preferencia" required>
                <option value="">Seleccione una opción</option>
                <option value="email">Correo Electrónico</option>
                <option value="telefono">Teléfono</option>
            </select>

            <fieldset>
                <legend>Suscripción</legend>
                <label>
                    <input type="checkbox" id="suscripcion" name="suscripcion">
                    Deseo recibir información y promociones
                </label>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                // Validación de campos
                const nombre = document.getElementById('nombre').value.trim();
                const email = document.getElementById('email').value.trim();
                const telefono = document.getElementById('telefono').value.trim();
                const mensaje = document.getElementById('mensaje').value.trim();
                const preferencia = document.getElementById('preferencia').value;

                if (nombre === "" || email === "" || telefono === "" || mensaje === "" || preferencia === "") {
                    alert("Todos los campos son obligatorios");
                    return;
                }

                // Mostrar mensaje de éxito
                alert("Formulario enviado con éxito");

                // Aquí puedes añadir el código para enviar el formulario al servidor
                form.reset();
            });
        });
    </script>
</body>
</html>
